name: Security Scan Pipeline

on:
  push: 
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'

jobs: 
  security-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: python

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: sarif-results
        upload: false

    - name: Run Safety check
      run: |
        safety check --json --output safety-results.json || true

    - name: Start application for DAST
      run: |
        python src/app.py &
        sleep 10

    - name: Run OWASP ZAP Scan
      uses: zaproxy/action-full-scan@v0.7.0
      with:
        target: 'http://localhost:5000'
        rules_file_name: ''          # empty to avoid missing rules error
        cmd_options: '-a -j -m 2 -T 5'
        artifact_name: 'zap_report'
        github_token: ${{ secrets.GITHUB_TOKEN }}
        create_github_issues: false  # disable automatic GitHub issues

    - name: Merge security results
      run: |
        python scripts/parse_sarif.py

    - name: Verify merged results
      run: |
        if [ -f merged-results.json ]; then
          echo " merged-results.json exists"
          ls -l merged-results.json
        else
          echo " merged-results.json not found"
        fi

    - name: Upload security results
      uses: actions/upload-artifact@v4
      with:
        name: security-results
        path: |
          merged-results.json
          sarif-results/
          safety-results.json
          zap_report.json
